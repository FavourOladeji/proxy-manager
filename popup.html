<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Proxy Manager</h1>
      <div class="status-indicator">
        <span class="status-dot" id="statusDot"></span>
        <span class="status-text" id="statusText">Disconnected</span>
      </div>
    </header>

    <main>
      <div class="form-group">
        <label for="proxyFormat">Proxy Format</label>
        <select id="proxyFormat">
          <option value="1">ip:port:username:password</option>
          <option value="2">ip:port@username:password</option>
          <option value="3">ip:port</option>
        </select>
      </div>

      <div class="form-group">
        <label for="proxyInput">Proxy Configuration</label>
        <input 
          type="text" 
          id="proxyInput" 
          placeholder="ip:port:username:password"
          autocomplete="off"
          spellcheck="false"
        >
        <small class="input-hint" id="proxyInputHint">Example: 192.168.1.1:8080:user:pass</small>
      </div>

      <div class="error-message" id="errorMessage"></div>

      <div class="button-group">
        <button id="connectBtn" class="btn btn-primary">
          <span class="btn-icon">ðŸ”Œ</span>
          Connect
        </button>
        <button id="disconnectBtn" class="btn btn-secondary" disabled>
          <span class="btn-icon">ðŸ”Œ</span>
          Disconnect
        </button>
      </div>

      <div class="info-panel" id="infoPanel">
        <div class="info-row">
          <span class="info-label">Server:</span>
          <span class="info-value" id="serverInfo">-</span>
        </div>
        <div class="info-row">
          <span class="info-label">Port:</span>
          <span class="info-value" id="portInfo">-</span>
        </div>
        <div class="info-row">
          <span class="info-label">Username:</span>
          <span class="info-value" id="usernameInfo">-</span>
        </div>
      </div>
    </main>

    <footer>
      <button id="clearBtn" class="btn-link">Clear Saved Config</button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
